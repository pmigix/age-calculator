<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <ul>
      <li>
        <label for="day">DAY</label><br>
        <input type="text" id="day" name="day" min="1" max="31" placeholder="DD">
      </li>
      <li>
        <label for="month">MONTH</label><br>
        <input type="text" id="month" name="month" min="1" max="12" placeholder="MM">
      </li>
      <li>
        <label for="year">YEAR</label><br>
        <input type="text" id="year" name="year" min="1923" max="2023" placeholder="YYYY">
      </li>
      <button>
        <img src="./assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </ul>
    <p><span>--</span> years</p>
    <p><span>--</span> months</p>
    <p><span>--</span> days</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pmigix</a>.
  </div>
</body>
</html>
