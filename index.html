<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <ul>
      <li>
        <label for="day">DAY</label><br>
        <input type="text" id="day" name="day" minlength="1" maxlength="2" placeholder="DD">
        <p class="message-day"></p>
      </li>
      <li>
        <label for="month">MONTH</label><br>
        <input type="text" id="month" name="month" minlength="1" maxlength="2" placeholder="MM">
        <p class="message-month"></p>
      </li>
      <li>
        <label for="year">YEAR</label><br>
        <input type="text" id="year" name="year" minlength="4" maxlength="4" placeholder="YYYY">
        <p class="message-year"></p>
      </li>
      <button>
        <img src="./assets/images/icon-arrow.svg" alt="arrow">
      </button>
    </ul>
    <p><span id="years">--</span> years</p>
    <p><span id="months">--</span> months</p>
    <p><span id="days">--</span> days</p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://github.com/pmigix">Pmigix</a>.
  </div>
</body>
</html>
